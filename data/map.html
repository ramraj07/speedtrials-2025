<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Water Systems - Violation Map</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet.js for mapping -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- PapaParse for in-browser CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* Custom styles for the map and loader */
        #map { height: 80vh; width: 100%; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .legend { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.9; border-radius: 50%;}
        .loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50vh; }
        .loader { border: 8px solid #f3f3f3; border-radius: 50%; border-top: 8px solid #3b82f6; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg p-6">

        <!-- Header Section -->
        <div class="text-center border-b pb-4 mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Georgia Public Water Systems</h1>
            <p class="text-lg text-gray-600 mt-2">Violation Density Map (Q1 2025)</p>
        </div>

        <!-- Status & Loader Section (replaces upload) -->
        <div id="status-section" class="loader-container">
            <div class="loader"></div>
            <p id="status-message" class="text-gray-600 text-lg mt-4">Loading data files...</p>
        </div>

        <!-- Map container -->
        <div id="map-container" class="mt-8 hidden">
             <h2 class="text-2xl font-semibold text-gray-700 mb-4">Interactive Map</h2>
            <div id="map"></div>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const statusSection = document.getElementById('status-section');
        const statusMessage = document.getElementById('status-message');
        const mapContainer = document.getElementById('map-container');

        let map = null; // To hold the map instance

        // --- Configuration ---
        const FILES = {
            systems: 'SDWA_PUB_WATER_SYSTEMS.csv',
            violations: 'SDWA_VIOLATIONS_ENFORCEMENT.csv',
            zips: 'zipCodeToLatLong.csv'
        };

        /**
         * Fetches a local CSV file, then parses it using PapaParse.
         * @param {string} url The path to the local CSV file.
         * @returns {Promise<Array<Object>>} A promise that resolves with the parsed data.
         */
        function fetchAndParseCSV(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`File not found: ${url}. Make sure it's in the same folder as the HTML file and named correctly.`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    return new Promise((resolve, reject) => {
                        Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => resolve(results.data),
                            error: (error) => reject(error)
                        });
                    });
                });
        }

        /**
         * Main function to process files and generate the map.
         * This function is now called automatically when the page loads.
         */
        async function processAndMapData() {
            try {
                // --- 1. Data Loading and Parsing ---
                statusMessage.textContent = `Fetching ${FILES.violations}...`;
                const violationsPromise = fetchAndParseCSV(FILES.violations);

                statusMessage.textContent = `Fetching ${FILES.systems}...`;
                const systemsPromise = fetchAndParseCSV(FILES.systems);

                statusMessage.textContent = `Fetching ${FILES.zips}...`;
                const zipPromise = fetchAndParseCSV(FILES.zips);

                const [violationsData, systemsData, zipCodeData] = await Promise.all([violationsPromise, systemsPromise, zipPromise]);

                // --- 2. Data Transformation ---
                statusMessage.textContent = 'Calculating violation density...';
                const violationCounts = violationsData.reduce((acc, record) => {
                    const pwsid = record.PWSID;
                    if (pwsid) acc[pwsid] = (acc[pwsid] || 0) + 1;
                    return acc;
                }, {});

                statusMessage.textContent = 'Mapping ZIP codes to coordinates...';
                const zipCoords = zipCodeData.reduce((acc, record) => {
                    const zip = record.zip || record.ZIP;
                    const lat = record.latitude || record.lat;
                    const lon = record.longitude || record.lng || record.lon;
                    if (zip && lat && lon) acc[zip] = { lat: parseFloat(lat), lon: parseFloat(lon) };
                    return acc;
                }, {});

                statusMessage.textContent = 'Joining datasets...';
                const systemsWithViolations = systemsData.map(system => {
                    const pwsid = system.PWSID;
                    const zip = system.ZIP_CODE ? system.ZIP_CODE.substring(0, 5) : null;
                    const coords = zip ? zipCoords[zip] : null;

                    if (pwsid && zip && coords) {
                        return {
                            pwsid: pwsid,
                            name: system.PWS_NAME || 'N/A',
                            city: system.CITY_NAME || 'N/A',
                            zip: zip,
                            population: system.POPULATION_SERVED_COUNT || 0,
                            violationCount: violationCounts[pwsid] || 0,
                            lat: coords.lat,
                            lon: coords.lon
                        };
                    }
                    return null;
                }).filter(Boolean);

                const systemsInGeorgia = systemsWithViolations.filter(sys => sys.pwsid.startsWith('GA'));

                if (systemsInGeorgia.length === 0) {
                     throw new Error("No valid Georgia water systems with location data could be processed. Please check the contents of your files.");
                }

                // --- 3. UI and Map Generation (FIXED ORDER) ---
                statusMessage.textContent = `Plotting ${systemsInGeorgia.length} water systems on the map...`;

                // **FIX:** First, hide the status and show the map container.
                statusSection.classList.add('hidden');
                mapContainer.classList.remove('hidden');

                // **FIX:** Now, display the map in the visible container.
                displayMap(systemsInGeorgia);

            } catch (error) {
                console.error("An error occurred:", error);
                statusSection.innerHTML = `
                    <div class="text-center text-red-600 bg-red-50 p-4 rounded-lg border border-red-200">
                        <h3 class="font-bold text-xl mb-2">Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p class="mt-2 text-sm">Please ensure all three CSV files are in the same directory as this HTML file and are named correctly:</p>
                        <ul class="list-disc list-inside mt-2 text-left font-mono text-sm mx-auto max-w-md">
                            <li>${FILES.systems}</li>
                            <li>${FILES.violations}</li>
                            <li>${FILES.zips}</li>
                        </ul>
                    </div>
                `;
            }
        }

        /**
         * Determines marker color based on violation count
         */
        function getMarkerColor(count) {
            if (count > 20) return '#d73027'; // Dark Red
            if (count > 10) return '#f46d43'; // Orange
            if (count > 5) return '#fdae61';  // Light Orange
            if (count > 0) return '#fee08b';   // Yellow
            return '#66c2a5'; // Greenish-blue (no violations)
        }

        /**
         * Creates and displays the Leaflet map
         */
        function displayMap(systems) {
            if (map) map.remove();
            map = L.map('map').setView([32.8407, -83.6324], 7); // Center of Georgia

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            systems.forEach(system => {
                const marker = L.circleMarker([system.lat, system.lon], {
                    radius: 7,
                    fillColor: getMarkerColor(system.violationCount),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);

                const popupContent = `
                    <div class="font-sans">
                        <strong class="text-base text-gray-800">${system.name}</strong><br>
                        <hr class="my-1">
                        <strong>PWSID:</strong> ${system.pwsid}<br>
                        <strong>City:</strong> ${system.city}, ${system.zip}<br>
                        <strong>Population Served:</strong> ${Number(system.population).toLocaleString()}<br>
                        <strong class="text-red-600">Violations:</strong> ${system.violationCount}
                    </div>
                `;
                marker.bindPopup(popupContent);
            });

            const legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {
                const div = L.DomUtil.create('div', 'info legend');
                const grades = [0, 1, 6, 11, 21];
                const labels = ['0', '1 - 5', '6 - 10', '11 - 20', '21+'];
                div.innerHTML += '<h4 class="font-bold mb-1">Violation Density</h4>';

                for (let i = 0; i < grades.length; i++) {
                    const color = getMarkerColor(grades[i]);
                    div.innerHTML += `<i style="background:${color}"></i> ${labels[i]}<br>`;
                }
                return div;
            };
            legend.addTo(map);

            // **FIX:** Tell the map to re-evaluate its size after it's been rendered
            // A short timeout ensures the browser has finished its layout calculations.
            setTimeout(() => {
                map.invalidateSize();
            }, 10);
        }

        // --- Event Listener ---
        // Automatically start the process when the page content is loaded
        document.addEventListener('DOMContentLoaded', processAndMapData);

    </script>
</body>
</html>
